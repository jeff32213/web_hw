<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="m-5">

    <div class="d-flex justify-content-center">
        <div class="mb-3">
            <h4><b>Login</b></h4>
        </div>
    </div>


    <div class="container-sm" style="max-width:500px">
        <div class="row">


            <div style="border:6px rgba(84, 131, 133, 0.596) solid;">
                <form class="m-3">
                    <div class="mb-3">
                        <label for="Input_username" class="form-label">Username</label>
                        <input type="username" class="form-control" id="Input_username">
                    </div>

                    <div class="mb-3">
                        <label for="Input_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input_password">
                    </div>
  

                    <div class="mb-3" style="display:inline-block">
                        <button id='btn_login' type="button" class="btn btn-primary">Login</button> <br>
                    </div>

                    
                    <a href="http://localhost/web_hw1/Sign_up.html" class="ms-5">Create account</a>


                </form>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="functions.js"></script>
</body>

</html>
